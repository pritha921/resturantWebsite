<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My resturant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/836b38cfcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo_container">
                <img class="logo_img" src="logo.png" alt="logo">
            </div>
            <div class="bar-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- Main section -->
    <div class="container">
        <div class="hero">
            <div class="hero_image">
                <img src="assets/hero_image.png" alt="hero_image">
            </div>
            <div class="hero_content">
                <div class="tag">50% off on all Products</div>
                <h1>Enjoy Your Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque impedit odio amet laboriosam asperiores natus.</p>
                <button class="explore_btn">Explore Now</button>
            </div>
        </div>
    </div>
</body>
</html>
